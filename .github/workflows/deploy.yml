name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'layouts/**'
      - 'lib/**'
      - 'public/**'
      - 'next.config.js'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Prepare for deployment
        run: |
          # Ensure .nojekyll file exists in the output directory
          touch out/.nojekyll
          
          # Ensure CNAME file exists in the output directory
          echo "shrix.com" > out/CNAME
          
          # Copy the root index.html to the output directory if it doesn't exist
          if [ ! -f out/index.html ] || grep -q "refresh" out/index.html; then
            cp index.html out/
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 