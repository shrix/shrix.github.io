<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment.
      
      // Parse the URL
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/chat';
      
      // If there's a path, add it to the redirect URL
      if (l.pathname.indexOf('/chat') !== 0) {
        redirectUrl += '/?path=' + encodeURIComponent(l.pathname.slice(1));
      } else {
        redirectUrl += l.pathname.slice('/chat'.length) + l.search;
      }
      
      l.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/chat">click here</a>.</p>
</body>
</html>
